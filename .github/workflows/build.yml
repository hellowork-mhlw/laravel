name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: composer install
    - run: tar --version
    - run: tar --exclude-vcs -cf /tmp/laravel.tar.gz .
    - uses: softprops/action-gh-release@v1
      with:
        tag_name: ${GITHUB_SHA::7}
        files: /tmp/laravel.tar.gz
